<script>

function myarr(){
    Object.defineProperty(this,"length",{
        writable:true,
        enumerable:false
    })
    for(let i=0;i<arguments.length;i++){
        this[i]=arguments[i]
         this.length=arguments.length
    }
     
}

myarr.prototype.PusH=function(a){
   let index=this.length
   this[index]=a
   this.length++;

}




myarr.prototype.ReversE=function(){

var arr=[];
for(var i=this.length-1;i>=0;i--){
    arr.push(this[i])
}
console.log(arr)

}

   console.log(this[0]) ;
}
