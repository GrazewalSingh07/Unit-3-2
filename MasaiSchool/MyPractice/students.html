<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:170px;
            height:250px;
            margin-left:10px;
            margin-bottom :-30px;
         }
         div{
             width:200px;
             height:400px;
         }
         div>p{
             text-align: center;
             line-height: 5px;
         }
        .container{
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4,1fr)
        }
    </style>
    
</head>
<body>
    <div class="container"> 
       
    </div>
</body>
</html>
<script>
    var student=JSON.parse(localStorage.getItem("Students"))
    for(var i=0;i<student.length;i++){
        var name=student[i].Name
        var no=student[i].Number
        var city=student[i].City
       var div= document.createElement("div");
       var a=document.createElement("p");
       a.setAttribute("id","name")
       var b=document.createElement("p");
       b.setAttribute("id","number")
       var c=document.createElement("p");
       c.setAttribute("id","city")
       var image=document.createElement("img");
       image.setAttribute("src", "https://pngimage.net/wp-content/uploads/2018/05/cartoon-student-png-1.png")
       a.textContent=name
        b.textContent=no
        c.textContent=city
        div.append(image,a,b,c)
        document.querySelector(".container").append(div)
      
    }
</script>
