<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spin{
            width:100px;
            height:100px;
            color:white;
            background-color: teal;
            border: none;
            font-size: 25px;
            border-radius: 10px;
        }
        button:hover{
            box-shadow: darkgrey;
            color:white;
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1 id="h1"></h1>
    <button class="spin">SPIN</button>
</body>
</html>
<script>
    document.querySelector(".spin").addEventListener("click", Spinfunc);
    function Spinfunc(event){
        // event.preventDeafault();
        var num= Math.floor(Math.random() * 6) + 1;
        if(num==6){
            document.getElementById("h1").textContent=num;
            document.getElementById("h1").style.color="green";

        }
        else if(num==1){
            document.getElementById("h1").textContent=num;
            document.getElementById("h1").style.color="yellow";
        }
       else{
        document.getElementById("h1").textContent=num;
        document.getElementById("h1").style.color="red";
       }

    }
</script>
